<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/style-app.css" />
    <link href="css/jquery.mobile.datepicker.css" rel="stylesheet">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/jquery.ui.datepicker.js"></script>
    <script src="js/jquery.mobile.datepicker.js"></script>
    <script src="js/knockoutjs.js"></script>



</head>
<body>

    <!-- Start of first page -->
    <div data-role="page" id="foo">

        <div data-role="header">
            <h1>Header Inspection</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <!-- Start content page Header Inspection -->
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <label for="txtClient">Client</label>
                    <input type="text" data-clear-btn="true" name="txtClient" id="txtClient" value="" placeholder="Client" data-bind="value: clientName" >
                </div>
                <div class="ui-block-b">
                    <label for="txtPartName">Part Name</label>
                    <input type="text" data-clear-btn="true" name="txtPartName" id="txtPartName" value="" placeholder="Part Name" data-bind="value: partName">
                </div>
                <div class="ui-block-c">
                    <label for="txtPartNumber">Part Number</label>
                    <input type="text" data-clear-btn="true" name="txtPartNumber" id="txtPartNumber" value="" placeholder="Part Number" data-bind="value: partNumber">
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <label for="typeInspection">
                        Type of Inspection
                    </label>
                    <select id="typeInspection" name="typeInspection" data-bind="options: availableTypeOfInspection, optionsText: 'typeOfInspectionName', value: selectedTypeOfInspection, optionsCaption: 'Choose...'"></select>
                </div>
                <div class="ui-block-b">
                    <label for="placeInspection">Place Inspection</label>
                    <select id="placeInspection" name="" data-bind="options: availablePlaceOfInspection, optionsText: 'placeName', value: selectedPlaceOfInspection, optionsCaption: 'Choose...'">
+                      </select>
                </div>
            </div>
            <div class="ui-grid-solo">
                <input type="date" id="date-input" data-inline="false" data-role="date" data-bind="value: dateOfInspection">
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <input type="submit" data-theme="b" value="Cancel" id="cancel" data-bind="click: cancelButton">
                </div>
                <div class="ui-block-b">
                    <input type="submit" data-theme="b" value="Capture Records" id="captureNextRecord" data-bind="click: addNewHeadInspection">
                </div>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <h4></h4>
        </div><!-- /footer -->
    </div><!-- /page -->



    <!-- Start of second page -->
    <div data-role="page" id="inspectionDetails">

        <div data-role="header">
            <h1>Inspection Details</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div class="ui-grid-b">
                 <div class="ui-block-a">
                    <label for="txtLot">Lot</label>
                    <input type="text" data-clear-btn="true" name="txtLot" id="txtLot" value="" placeholder="Lot" data-bind="value: lotNumber" >
                </div>
                <div class="ui-block-b">
                    <label for="txtNumOfPieces">Number of Pieces</label>
                    <input type="text" data-clear-btn="true" name="txtNumOfPieces" id="txtNumOfPieces" value="" placeholder="Number Of Pieces" data-bind="value: numOfPieces">
                </div>
                <div class="ui-block-c">
                    <label for="txtSerial">Serial</label>
                    <input type="text" data-clear-btn="true" name="txtSerial" id="txtSerial" value="" placeholder="Serial" data-bind="value: serial">
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button data-bind="click: addDefect">Add a Defect</button>
                    <label for="flip-min">Box:</label>
                    <select name="flip-min" id="flip-min" data-role="slider" data-bind="value: isBoxOpen">
                        <option value="1">Open</option>
                        <option value="0">Close</option>
                    </select>
                </div>
                <div class="ui-block-b" data-bind="foreach: defectsArray">
                    <label for="slcDefect">Type of defect</label>
                    <select class="ui-select ui-btn" id="slcDefect" name="slcDefect" data-bind="options: $root.avaliableTypeOfDefect, optionsText:$root.avaliableTypeOfDefect , value: typeOfDefect, optionsCaption: 'Choose...'">
+                      </select>
                    <label for="txtQtyNG">Quantity No Good</label>
                    <input id="txtQtyNG" name="txtQtyNG"type="text" data-bind="value: qty">
                    <button data-bind="click: $parent.removeDefect">Remove</button><br>
                </div>

            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <input type="submit" data-theme="b" value="Cancel" id="cancel" data-bind="click: clearData">
                </div>
                <div class="ui-block-b">
                    <input type="submit" data-theme="b" value="New Part" id="captureNextRecord" data-bind="click: addNewHeadInspection">
                </div>
                <div class="ui-block-c">
                    <input type="submit" data-theme="b" value="Next Record" id="captureNextRecord" data-bind="click: addNewDetailInspection">
                </div>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <h4></h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Start of second page -->
    <div data-role="page" id="browseData">

        <div data-role="header">
            <h1>Browse Data</h1>
        </div><!-- /header -->

        <!-- /content -->
        <button data-bind="click: selectAllData" value="Select Data"></button>
        <div id="status" name="status">Status Message</div>

        <div data-role="footer">
            <h4></h4>
        </div><!-- /footer -->
    </div><!-- /page -->
    <script>
      //reset type=date inputs to text
      $( document ).bind( "mobileinit", function(){
        $.mobile.page.prototype.options.degradeInputs.date = true;
      });
</script>
<script src="js/databaseLocal.js"></script>
<script src="js/headInspectionViewModel.js"></script>
</body>
</html>
